<div class="search-container">
    <h2>Search Flights</h2>
    <form (ngSubmit)="onSearch()">
        <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" id="origin" [(ngModel)]="searchCriteria.origin" name="origin" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" id="destination" [(ngModel)]="searchCriteria.destination" name="destination" required>
        </div>
        <div class="form-group">
            <label for="departureDate">Departure Date</label>
            <input type="date" id="departureDate" [(ngModel)]="searchCriteria.departureDate" name="departureDate"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div *ngIf="flights.length > 0">
        <h3>Available Flights</h3>
        <ul>
            <li *ngFor="let flight of flights">
                {{ flight }}
            </li>
        </ul>
    </div>
</div>
